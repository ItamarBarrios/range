<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body> 
  
    <div class="range"> 
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">18</div>
            <input type="range" min="18" max="100" step="1">
            <div class="value right">100</div>
        </div>
    </div>

    <script>
        const slideValue = document.querySelector("span");
        const inputSlider = document.querySelector("input");
        inputSlider.oninput = (()=>{
            let value = inputSlider.value;
            const off = inputSlider.offsetWidth /(parseInt(inputSlider.max) - parseInt(inputSlider.min))
            const px = ((inputSlider.valueAsNumber - parseInt(inputSlider.min)) * off) - (slideValue.offsetParent.offsetWidth / 2)
            slideValue.textContent = value;
            slideValue.style.left = `${px}px`  ;
            slideValue.classList.add("show")

        });
    </script>
</body>
</html>
